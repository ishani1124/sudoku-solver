<script type="text/javascript">
    document
        .getElementById("sudoku-board")
        .addEventListener("keyup", function (event) {
            if (event.target && event.target.nodeName == "TD") {
                var validNumber = /[1-9]/;
                var tdE1 = event.target;
                if (
                    tdE1.innerText.length > 0 &&
                    validNumber.test(tdE1.innerText[0])
                ) {
                    tdE1.innerText = tdE1.innerText[0];
                } else {
                    tdE1.innerText = "";
                }
            }
        });

    document
        .getElementById("solve-button")
        .addEventListener("click", function (event) {
            var boardString = boardToString();
            var solution = SudokuSolver.solve(boardString);
            if (solution) {
                stringToBoard(solution);
            } else {
                alert("Invalid Board!");
            }
        });

    document
        .getElementById("clear-button")
        .addEventListener("click", clearBoard);
    function clearBoard() {
        var tds = document.getElementsByTagName("td");
        for (var i = 0; i < tds.length; i++) {
            tds[i].innerText = "";
        }
    }

    function boardString() {
        var string = "";
        var validNumber = /[1-9]/;
        var tds = document.getElementsByTagName("td");
        for (var i = 0; i < tds.length; i++) {
            if (validNumber.test(tds[i].innerText[0])) {
                string += tds[i].innerText;
            } else {
                string += "-";
            }
        }
        return string;
    }

    function stringToBoard(string) {
        var validNumber = /[1-9]/;
        var currentCell;
        var cells = string.split("");
        var tds = document.getElementsByTagName("td");
        for (var i = 0; i < tds.length; i++) {
            currentCell = cells.shift();
            if (validNum.test(currentCell)) {
                tds[i].innerText = currentCell;
            }
        }
    }
</script>
